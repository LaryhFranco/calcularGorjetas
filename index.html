<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Gorjetas</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gorjeta</h1>
        <div>
            <label for="Valor">Valor da conta:</label>
            <input type="number" id="valorConta" placeholder="Digite o valor da conta">
        </div>
        <div>
            <label for="servicoQuali">Selecione a qualidade do serviço:</label>
            <select id="servicoQuali">
                <option value="0.10">Excelente - 10%</option>
                <option value="0.08">Ótimo - 8%</option>
                <option value="0.05">Bom - 5%</option>
                <option value="0.02">Ruim - 2%</option>
            </select>
        </div>
        <button id="calculateBtn">Calcular Gorjeta</button>
        <div id="tipAmount"></div>
    </div> 
        <script src="js/calcular.js"></script>
</body>
</html>
